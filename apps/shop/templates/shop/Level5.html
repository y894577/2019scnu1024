<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Level5</title>
        {% load staticfiles %}
        <link href="{%static 'shop/style.css'%}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{%static 'shop/images/favicon.ico'%}" />
    </head>
    <body>
        <div class="containerDiv">
            <div class="titleDiv">
                <span class="font1">Level5</span>
            </div>

            <div class="problemDiv">
                <span class="font2">
                    这是一道脑筋急转弯！！！<br>
                    程序员最喜欢看到哪句话？
                </span>
            </div>
            <div class="answerDiv" style="visibility:hidden">
                <form method="post" action="/shop/CompareFlag">
                    {% csrf_token %}
                    <input type="text" class="input" name="flag">
                    <input type="submit" class="button" value="提交">
                </form>
            </div>
        </div>
    </body>
    {% load staticfiles %}
    <script src="{% static 'shop/js/Level5.js'%}" type="text/javascript"></script>
</html>
{% if messages %}
<script>
    {% for msg in messages%}
        alert('{{msg.message}}')
    {% endfor %}
</script>
{% endif %}
